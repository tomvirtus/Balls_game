<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balls Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Balls Game</h1>
    <label for="langSelect">Выберите язык / Select Language:</label>
    <select id="langSelect">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
    <button id="startButton">Старт / Start</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <div id="endScreen">
    <h2 id="endText"></h2>
    <button id="restartButton">Перезапустить / Restart</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
